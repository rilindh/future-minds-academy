    <main>
        <section class="contact">
            <h2>Send me a message</h2>
            <form>
                <label class="email" for="email">Email:</label>
                <input type="email" name="Email" id="email" placeholder="filanfisteku@gmail.com" required><br>
                <label class="message" for="message">Message:</label><br>
                <textarea name="message" id="message" placeholder="What do you want to say?" rows="4" cols="50"
                    required></textarea><br>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section class="connect">
            <h2>Connect with me</h2>
