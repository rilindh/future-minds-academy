<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <table style="background-color:navy " width="100%" height="100%">
        <tr>

            <td align="center" valgin="middle">
                <h1 style="color:teal;">Welcome to my page</h1>
            </td>
        </tr>
    </table>
    <table width="100%" height="100">
        <tr>
            <td align="center" valgin="middle">
                <h2 style="color: navy;">Welcome to my page! Please Sign up</h2>
                <form>
                    <label style="color: navy;" for="fname">First Name:</label>
                    <input type="fname" name="fname" id="fname" placeholder="First Name" required>
                    <br>
                    <br>
                    <label style="color: navy;" for="lname">Last Name:</label>
                    <input type="lname" name="lname" id="lname" placeholder="Last Name" required>
                    <br>
                    <br>
                    <label style="color: navy;" for="uname">Username:</label>
                    <input type="Username" name="Username" id="Username" placeholder="Username" required>
                    <br>
                    <br>
                    <label style="color: navy;" for="email">Your Email:</label>
                    <input type="Email" name="Email" id="Email" placeholder="Email" required>
                    <br>
                    <br>
                    <label style="color: navy;" for="password">Password:</label>
                    <input type="Password" name="Password" id="Password" placeholder="Password" maxlength="15" required>
                    <br>
                    <br>
                    <label style="color: navy;" for="confirm-password">Confirm your password:</label>
                    <input type="password" name="Confirm-password" id="confirm-password"
                        placeholder="Confirm your password" maxlength="15" required>
                    <br>
                    <br>
                    <label style="color: navy;" for="bday">Birthday:</label>
                    <input type="date" name="Birthday" id="Birthday" required>
                    <br>
                    <br>
                    <label style="color: navy;">Gender:</label>
                    <br>
                    <label style="color: navy;">Mr.</label>
                    <input type="radio" id="Male" name="gender" required>
                    <br>
                    <label style="color: navy;">Mrs.</label>
                    <input type="radio" id="Female" name="gender" required>
                    <br>
                    <br>
                    <label style="color: navy;" for="aceppt-terms">I accept the terms and services</label>
                    <input type="checkbox" id="accept-terms" name="accept-terms" required>
                    <br>
                    <br>
                    <button style="color: navy;" type="submit">Sign up</button>
            </td>
        </tr>
    </table>
    </form>
    <table width="100% " height="100">
        <tr>
            <td align="center" valgin="middle">
                <p style="color: navy;">Have an account?<a href="login.html" style="color: navy;">Log in</a></p>
            </td>
        </tr>
    </table>
</body>

</html>
