<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three simple tabeles</title>
</head>

<body style="background-color: aqua;">
    <table width="100%" height="100%">
        <tr>
            <td align="center" valign="middle">
                <h1>Three smiple tables</h1>
            </td>
        </tr>
    </table>
    <hr>
    <br>
    <ul>
        <li>
            <h2 style="color:green;"><u>-Table 1 - Multiplication Table:</u></h2>
        </li>
    </ul>
    <table border="1" width="50%">
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>4</th>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <th>7</th>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br>
    <hr>
    <ul>
        <li>
            <h2 style="color: red;"><u>-Table 2 - Invoice:</u></h2>
        </li>
    </ul>
    <table border="1" width="50%">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Pc</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>
    </table>
    <br>
    <hr>

    <ul>
        <li>
            <h2 style="color:blue;"><u>-Table 3:</u></h2>
        </li>
    </ul>
    <table border="1" width="50%">
        <tr>
            <th>Favorite Webside</th>
            <td><a href="https://www.instagram.com/" target="_blank">Instagram</a></td>
        </tr>
        <tr>
            <th>Favorite Sport</th>
            <td>Football</td>
        </tr>
        <tr>
            <th>Favorite dog breed</th>
            <td><strong>German</strong> Shepherd <img
                    src="https://www.dailypaws.com/thmb/p7tEVDjy-fvrysFDUtdzt7fUCN4=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/standing-german-shepherd-151533956-2000-f7799366e61c4a0a8fca2f72671e81f7.jpg"
                    width="120" alt="German shepherd"></td>
        </tr>
    </table>
</body>

</html>
